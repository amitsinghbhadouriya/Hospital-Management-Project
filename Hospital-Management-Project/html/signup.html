<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Signup</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
      <h3 class="text-center mb-4 text-primary fw-bold">Create Your Account</h3>
      <form action="#" method="POST" autocomplete="on">

        <!-- Full Name -->
        <div class="mb-3 position-relative">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control ps-5" id="signupName" name="name" placeholder="Full Name" required>
          <i class='bx bx-user position-absolute translate-middle-y'
            style="left: 15px; top:50px; font-size: 1.2rem; color: #6c757d;"></i>
        </div>

        <!-- Email -->
        <div class="mb-3 position-relative">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control ps-5" id="signupEmail" name="email" placeholder="Email" required>
          <i class='bx bx-envelope position-absolute translate-middle-y'
            style="left: 15px; top:50px; font-size: 1.2rem; color: #6c757d;"></i>
        </div>

        <!-- Password -->
        <div class="mb-3 position-relative">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control ps-5" id="signupPassword" name="password" placeholder="Password"
            required>
          <i class='bx bx-lock-alt position-absolute translate-middle-y'
            style="left: 15px; top:50px; font-size: 1.2rem; color: #6c757d;"></i>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4 position-relative">
          <label for="signupConfirm" class="form-label">Confirm Password</label>
          <input type="password" class="form-control ps-5" id="signupConfirm" name="confirm_password"
            placeholder="Confirm Password" required>
          <i class='bx bx-lock position-absolute translate-middle-y'
            style="left: 15px; top:50px; font-size: 1.2rem; color: #6c757d;"></i>
        </div>

        <!-- Sign Up Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary fw-semibold">Sign Up</button>
        </div>
      </form>

      <!-- Login Redirect -->
      <div class="text-center">
        <small class="text-muted">
          Already have an account?
          <a href="login.html" class="text-decoration-none text-primary">Login</a>
        </small>
      </div>
    </div>
  </div>

</body>

</html>
